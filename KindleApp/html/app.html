<!DOCTYPE html>
<html>
<head>
    <title>Twitch Control Panel</title>
    <style src="css/style.css"></style>

</head>
<body>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Confirmation Dialog -->
    <div id="confirmationDialog" class="confirmation-dialog">
        <p>Are you sure you want to <span id="stream-state-change-label"></span> the stream?</p>
        <p>Tap outside this dialog to cancel.</p>
        <button id="yesButton" class="confirmation-button">Yes</button>
    </div>

    <button class="obs-icon-container" id="show-obs-button" onclick="showObsControlDiv()">
        <img src="img/obs-icon.png" alt="OBS Icon" class="obs-icon">
    </button>
    <div id="control-panel">
        <div id="toolbar" class="button-row">
            <button class="button icon-button" id="padlock-obs-button">
                <img src="img/padlock.png" alt="Unlock Timeout/Ban" style="max-width: 100%; max-height: 100%;">
            </button>
            <button class="button" id="streamStartSwitch" onclick="startSwitch()" disabled></button>
            <select id="sceneSwitch" onchange="changeScene(this.value)" disabled>
            </select>
            <button class="button icon-button" id="hide-obs-button" onclick="hideObsControlDiv()">
                <img src="img/up.png" alt="Hide This Panel" style="max-width: 100%; max-height: 100%;">
            </button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat"></div>
    </div>
    <div class="selected-message" id="selected-message-panel">
        <div class="selected-message-user-name">
            Selected User: <span id="message-user"></span>
        </div>
        <div class="button-row">
            <button class="button icon-button" id="padlock-mod-button">
                <img src="img/padlock.png" alt="Unlock Timeout/Ban" style="max-width: 100%; max-height: 100%;">
            </button>
            <button class="button" id="muteButton" disabled>Timeout</button>
            <button class="button" id="banButton" disabled>Ban</button>
            <button class="button icon-button" id="hide-mod-button" onclick="hideSelectedUserDiv()">
                <img src="img/down.png" alt="Hide This Panel" style="max-width: 100%; max-height: 100%;">
            </button>
        </div>
    </div>

    <script src="js/locking-mod-menu.js"></script>
    <script src="js/locking-obs-menu.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/obs.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/util.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
