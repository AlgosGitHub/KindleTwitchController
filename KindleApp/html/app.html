<!DOCTYPE html>
<html>
<head>
    <title>Twitch Control Panel</title>
    <style>
        /* Add your CSS styles here */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        #control-panel {
            /* Adjust the height as needed */
            height: 60px; 
            background-color: #f2f2f2;
            /* Other styling */
        }

        #chat-container {
            flex-grow: 1; /* Takes up remaining space */
            overflow-y: auto; /* Adds scrollbar to chat container */
        }
        #toolbar {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            font-size: 20px; /* Larger font size */
        }
        #toolbar button,select {
            font-size: 20px; /* Larger font size */
            width: 32%; /* Adjust as needed for spacing */
        }
        #chat {
            height: 100%; /* Adjust as necessary */
            border: 1px solid #ddd;
            flex-grow: 1; /* Takes up remaining space */
            margin-top: 10px;
        }
        .chat-message {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .chat-message.selected {
            background-color: #e0e0e0;
        }



        .selected-message {
            display: flex;
            flex-direction: column;
        }

        .selected-message-user-name {
            font-size: 24px;
            margin: 5px 5px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .button {
            flex-grow: 1; /* Make the middle buttons fill available space */
            height: 64px;
            font-size: 32px; /* Larger font size */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button {
            max-width: 64px;
            max-height: 64px;
            padding: 10px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="control-panel">
        <div id="toolbar">
            <button id="streamStartSwitch" onclick="startSwitch()"></button>
            <select id="sceneSwitch" onchange="changeScene(this.value)">
            </select>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat"></div>
    </div>
    <div class="selected-message" id="selected-message-panel">
        <div class="selected-message-user-name">
            Selected User: <span id="message-user"></span>
        </div>
        <div class="button-row">
            <button class="button icon-button" id="padlock-button">
                <img src="img/padlock.png" alt="Unlock Timeout/Ban" style="max-width: 100%; max-height: 100%;">
            </button>
            <button class="button" id="muteButton" disabled>Timeout</button>
            <button class="button" id="banButton" disabled>Ban</button>
            <button class="button icon-button" id="hide-button" >
                <img src="img/down.png" alt="Hide This Panel" style="max-width: 100%; max-height: 100%;">
            </button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="locking-mod-menu.js"></script>
</body>
</html>
